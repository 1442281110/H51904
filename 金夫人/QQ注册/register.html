<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<section>
			<div class="left">
				
				<img class="active" src="img/01-1.jpg" alt="" />
				<img src="img/01-2.jpg" alt="" />
				<img src="img/01-3.jpg" alt="" />
				<img src="img/01-4.jpg" alt="" />
				
				<p>QQ</p>
				<button></button>
			</div>
			<div class="right">
				<div class="list">
					<ul>
						<li>
							<a href="#">
								QQ靓号
							</a>
							<div class="list1">
								<input type="text" value="搜索QQ靓号"/>
								<h5><img src="img/search.jpg" alt="" /></h5>
								<p><span>生日</span><span>星座</span><span>爱情</span><span>手机</span></p>
							</div>
						</li>
						
						<li>
							简体中文<span></span>
							<ul>
								<li><a href="#">繁体中文</a></li>
								<li><a href="#">English</a></li>
							</ul>
						</li>
						<li>
							<a href="#">
								意见反馈
							</a>
						</li>
					</ul>
				</div>
				<div class="last">
					<h2>欢迎注册QQ</h2>
					<h3>每一天，乐在沟通。<span>免费靓号</span></h3>
				</div>
				<form action="get">
					<div>
						<input type="text" name="user" placeholder="昵称"/>
						<p></p>
					</div>
					<div>
						<input type="password" name="psw" placeholder="密码"/>
						<p></p>
						<div class=pwds>
							<p>不能退包括空格</p>
							<p>长度为8-16个字符</p>
							<p>必须包含字母、数字、符号中的至少两种</p>
						</div>
						
					<p></p>
					</div>
					<div>
						<p></p>
						<p class="p">验证码</p><input type="text" placeholder="验证码"/>
						<p></p>
					</div>
					<div>
						<input type="submit" value="立即注册"/>
						
					</div>
				</form>
				
				
			</div>
		</section>
		<script type="text/javascript" src="js/register.js">
			
		</script>
	</body>
</html>
